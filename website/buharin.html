     <img class="grpelem" id="u1303-49" alt="Николай Иванович Бухарин родился 9 октября 1888 в Кишинёве (нынешняя столица Молдовы) в семье податного инспектора. Обучение начал в 1-ой Московской гимназии, после ее окончания поступил на экономическое отделение юридического факультета МГУ. Во время революции 1905 года активно выступал на студенческих демонстрациях, а в 1906 вступает в РСДРП к большевикам. В период с 1908 по 1910 работает в московских профсоюзах. В 1911 году его исключают из университета и арестовывают за революционную деятельность. Бухарина приговаривают к 3 годам ссылки в Архангельскую губернию, откуда он в том же году сбегает и направляется в Австро-Венгрию. В Вене он знакомится с Иосифом Сталиным, они вместе работают над статьей «Марксизм и национальный вопрос». Позже встречается с Лениным, с которым у него установились весьма теплые и дружеские отношения. В 1914 полиция Австро-Венгрии арестовывает по подозрению в шпионаже, из-за чего Бухарин вынужден эмигрировать в Швейцарию. Сразу после этого он в 1915, делая крюк через Францию и Англию, направляется в Швецию, а конкретно в Стокгольм. Примерно гогда же он издает статью «Мировое хозяйство и империализм», откуда Ленин использовал ряд положений в «Империализме как высшей стадии капитализма». В Швеции Бухарин начинает писать статьи для левых газет и участвует в эмиграционном клубе, что считался подставным революционным кружком. В 1916 его арестовывают под именем Мойша-Абе-Пинкус Довголевский и высылают в Осло. Позже он перебирается в Копенгаген, откуда он направляет за океан – в Нью-Йорк, где с 1917 вместе с Троцким работал над газетой «Новый мир». Узнав о Февральской революции, Николай Иванович немедленно направляется в Россию, но пребывает только в мае из-за того, что его задержали в Японии. Повторно был арестован почти тогда же, но уже на территории Челябинска за агитацию солдат. Был избран членом ЦК РСДРП, и работал в московском комитете партии, выпуская газету «Известия Московского военно-революционного комитета». Начиная с 1918 главный редактор газеты «Правда». Выпускает брошюру «Программа коммунистов», где объяснил необходимость трудовой повинности для нетрудовых классов. В 1919—1920 годах являлся членом Исполкома Коминтерна. Бухарин – главный идеолог партии в тот период, автор предложений по национализации промышленности и созданию органов управления экономикой во главе с Высшим советом народного хозяйства. Являлся лидером «крайних левых», которые были левее еще самого Ленина. Выступал против подписания Брестского мира, требуя продолжить курс на мировую пролетарскую революцию, однако позже вернулся к Ленину и Троцкому, наотрез отказавшись устраивать переворот против вождя партии. Период 1918-1921 годов выдался весьма продуктивным для Николая Ивановича. Помимо множества брошюр и листовок, Бухарин в соавторстве с Евгением Преображенским выпускает книгу «Азбука коммунизма». Позже он пишет работу «Экономика переходного периода. Часть I: Общая теория трансформационного процесса», в целом положительно отмеченную Лениным. Но истинную славу ему приносят труды «Политическая экономия рантье» и «Мировое хозяйство и империализм», после выхода которых Бухарин становится ведущим экономистом-теоретиком партии. В «профсоюзной дискуссии» 1920—1921 годов Бухарин занимал «буферную» позицию между Лениным и Троцким. Пытался доказать спорящим, что их диалог напоминает разговор «человека, называющего стакан стеклянным цилиндром, и человека, называющего тот же стакан инструментом для питья». Позже Ленин использовал данный прием для разъяснения некоторых положений марксизма, непонятых, по его мнению, троцкистами, что в будущем назвали «диалектикой стакана». Смерть Ленина в 1924 оказала сильнейший удар на душевное состояние Бухарина (он являлся одним из близких товарищей вождя). Чуть позже становится членом Политбюро ЦК и одним из влиятельнейших людей партии. Становится близким другом Иосифа Сталина, помогает тому в борьбе против Троцкого (1923—1924), против Зиновьева и Каменева (1925—1926). Участвовал в окончательном разгроме Троцкого в 1927 и руководил его высылкой в Верный в 1928 году. Сталин даже в одной из бесед с Николаем Ивановичем произносит такие слова: «Мы с тобой, Бухарчик, Гималаи, а все остальные — маленькие пятна». Сближение со Сталиным происходит не только на политической арене, но и в экономической теоретике. Он выдвигает лозунг, обращенный к крестьянам: «Обогащайтесь, накапливайте, развивайте своё хозяйство!». Принимал участие в развитии сталинской теории социализма в отдельно взятой стране. Разлад наметился в 1928, когда Бухарин выпустил статью «Заметки экономиста». Он выступал против усиленной коллективизации, предлагая эволюционный путь, когда кооперация и общественный сектор будут постепенно экономически вытеснять индивидуальное хозяйство, а кулаки не будут подлежать физическому устранению как класс, а будут постепенно уравнены с остальными жителями деревни. Политбюро отметило, что Бухарину следует «прекратить линию торможения коллективизации», на что тот называет Сталина «мелким восточным деспотом». За это он лишился всех постов, но позже признал свои ошибки, а в выступлении на съезде ВКП(6) в 1924 году он говорит: «Обязанностью каждого члена партии является сплочение вокруг товарища Сталина как персонального воплощения ума и воли партии». В том же году переведён из членов в кандидаты в члены ЦК ВКП(б). С 1934 и до второй половины января 1937 занимал пост главного редактора газеты «Известия», к сотрудничеству в которой он привлёк лучших журналистов и писателей того времени. В феврале 1936 был командирован партией за границу для перекупки архива Карла Маркса и Фридриха Энгельса, что был вывезен в ряд стран Европы после прихода к власти в Германии нацистов. В 1936 году, в ходе Первого московского процесса над Каменевым и Зиновьевым, подсудимые дали показания на Бухарина, якобы вместе с сообщниками создавшего «правый» блок. Об этом Николай Иванович узнает во время отпуска в Средней Азии и пишет письмо Ворошилову со словами: «Циник-убийца Каменев омерзительнейший из людей, падаль человеческая. Что расстреляли собак — страшно рад». Видимо, рассчитывал, что письмо попадет на стол Сталину. Дело против него по итогу закрыли. И вновь его открыли в 1937 году во время Второго московского процесса. Объявил голодовку в знак протеста против предъявленных обвинений в причастности к заговорщической деятельности, но после слов Сталина: «Ты кому выдвигаешь ультиматум, ЦК?» — прекратил её. Настаивал на своей невиновности даже в письмах Сталину: Чтобы не было никаких недоразумений, я с самого начала говорю тебе, что для мира (общества) я : 1) ничего не собираюсь брать назад из того, что я понаписал; 2) я ничего в этом смысле (и по связи с этим) не намерен у тебя ни просить, ни о чем не хочу умолять, что бы сводило дело с тех рельс, по которым оно катится. Но для твоей личной информации я пишу. Я не могу уйти из жизни, не написав тебе этих последних строк, ибо меня обуревают мучения, о которых ты должен знать. 1. Стоя на краю пропасти, из которой нет возврата, я даю тебе предсмертное честное слово, что я невиновен в тех преступлениях, которые я подтвердил на следствии… …Есть какая-то большая и смелая политическая идея генеральной чистки а) в связи с предвоенным временем, b) в связи с переходом к демократии. Эта чистка захватывает а) виновных, b) подозрительных и с) потенциально подозрительных. Без меня здесь не могли обойтись. Одних обезвреживают так-то, других — по-другому, третьих — по-третьему. Страховочным моментом является и то, что люди неизбежно говорят друг о друге и навсегда поселяют друг к другу недоверие (сужу по себе: как я озлился на Радека, который на меня натрепал! а потом и сам пошел по этому пути…). Таким образом, у руководства создается полная гарантия. Ради бога, не пойми так, что я здесь скрыто упрекаю, даже в размышлениях с самим собой. Я настолько вырос из детских пеленок, что понимаю, что большие планы, большие идеи и большие интересы перекрывают все, и было бы мелочным ставить вопрос о своей собственной персоне наряду с всемирно-историческими задачами, лежащими прежде всего на твоих плечах. Но тут-то у меня и главная мука, и главный мучительный парадокс. 5) Если бы я был абсолютно уверен, что ты именно так и думаешь, то у меня на душе было бы много спокойнее. Ну, что же! Нужно, так нужно. Но поверь, у меня сердце обливается горячей струею крови, когда я подумаю, что ты можешь верить в мои преступления и в глубине души сам думаешь, что я во всех ужасах действительно виновен. Тогда что же выходит? Что я сам помогаю лишаться ряда людей (начиная с себя самого!), то есть делаю заведомое зло! Тогда это ничем не оправдано. И все путается у меня в голове, и хочется на крик кричать и биться головою о стенку: ведь я же становлюсь причиной гибели других. Что же делать? Что делать?… …8) Позволь, наконец, перейти к последним моим небольшим просьбам: а) мне легче тысячу раз умереть, чем пережить предстоящий процесс: я просто не знаю, как я совладаю сам с собой — ты знаешь мою природу; я не враг ни партии, ни СССР, и я все сделаю, что в моих силах, но силы эти в такой обстановке минимальны, и тяжкие чувства подымаются в душе; я бы, позабыв стыд и гордость, на коленях умолял бы, чтобы не было этого. Но это, вероятно, уже невозможно, я бы просил, если возможно, дать мне возможность умереть до суда, хотя я знаю, как ты сурово смотришь на такие вопросы; в) если меня ждет смертный приговор, то я заранее тебя прошу, заклинаю прямо всем, что тебе дорого, заменить расстрел тем, что я сам выпью в камере яд (дать мне морфию, чтоб я заснул и не просыпался). Для меня этот пункт крайне важен, я не знаю, какие слова я должен найти, чтобы умолить об этом, как о милости: ведь политически это ничему не помешает, да никто этого и знать не будет. Но дайте мне провести последние секунды так, как я хочу. Сжальтесь! Ты, зная меня хорошо, поймешь. Я иногда смотрю ясными глазами в лицо смерти, точно так же, как — знаю хорошо — что способен на храбрые поступки. А иногда тот же я бываю так смятен, что ничего во мне не остается. Так если мне суждена смерть, прошу о морфийной чаше. Молю об этом… с) прошу дать проститься с женой и сыном. Дочери не нужно: жаль ее слишком будет, тяжело, так же, как Наде и отцу. А Анюта — молодая, переживет, да и мне хочется сказать ей последние слова. Я просил бы дать мне с ней свидание до суда. Аргументы таковы: если мои домашние увидят, в чем я сознался, они могут покончить с собой от неожиданности. Я как-то должен подготовить к этому. Мне кажется, что это в интересах дела и в его официальной интерпретации… Но, по итогу, 13 марта 1938 Военная коллегия Верховного суда СССР признала Бухарина виновным и приговорила к смертной казни. Смертный приговор Бухарину был вынесен на основании решения комиссии, которую возглавлял Микоян, членами комиссии были: Берия, Ежов, Крупская, Ульянова, Хрущёв. Ходатайство о помиловании было отклонено, и он через два дня был расстрелян в поселке Коммунарка, там же и похоронен. Незадолго до расстрела Бухарин составил краткое послание адресованное будущему поколению руководителей партии: Ухожу из жизни. Опускаю голову не перед пролетарской секирой, должной быть беспощадной, но и целомудренной. Чувствую свою беспомощность перед адской машиной, которая, пользуясь, вероятно, методами средневековья, обладает исполинской силой, фабрикует организованную клевету, действует смело и уверенно. Нет Дзержинского, постепенно ушли в прошлое замечательные традиции ЧК, когда революционная идея руководила всеми ее действиями, оправдывала жестокость к врагам, охраняла государство от всяческой контрреволюции. Поэтому органы ЧК заслужили особое доверие, особый почет, авторитет и уважение. В настоящее время в своем большинстве так называемые органы НКВД — это переродившаяся организация безыдейных, разложившихся, хорошо обеспеченных чиновников, которые, пользуясь былым авторитетом ЧК, в угоду болезненной подозрительности Сталина, боюсь сказать больше, в погоне за орденами и славой творят свои гнусные дела, кстати, не понимая, что одновременно уничтожают самих себя — история не терпит свидетелей грязных дел! Николай Бухарин был посмертно восстановлен в партии в 1988 после пересмотра открытого процесса против него вместе с Рыковым, Зиновьевым, Каменевым и многими другими, осужденными во время этого процесса. " src="images/u1303-49.png?crc=4004066470" data-hidpi-src="images/u1303-49_2x.png?crc=336216222" data-image-width="896"/><!-- rasterized frame -->
