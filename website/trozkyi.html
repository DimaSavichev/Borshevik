     <img class="grpelem" id="u1359-54" alt="Троцкий (настоящая фамилия Бронштейн) Лев Давидович родился 7 ноября 1879 в Херсонской губернии, на Украине. Родители – богатые еврейские колонисты. Еще в юности Лев показывал себя даровитым ребенком: обучаясь в реальных училищах Одессы и Николаева, был первым по успеваемости. В свободное время он увлекался литературой: писал стихи, переводил басни Крылова с русского на украинский язык и даже издавал школьный журнал. В 1896 входит в кружок, занимающийся изучением различной политической и экономической литературы. Первое время он яростно противился марксизму, так как воспринимал его «как слишком сухой и чуждый простому человеку». Тогда Троцкий принял позиции народников и занимался подобной для них деятельностью: писал прокламации, ораторствовал на митингах, но пока что только выдвигая экономические требования, издавал газеты, а в оставшееся время он с другими членами кружка преподавали политическую грамоту рабочим. Уже тогда Лев Давидович показывал себя как остроумного, честолюбивого и харизматичного лидера. В 1898 Троцкий с товарищами попадает под арест по подозрению в антиправительственной деятельности. Следствие по его делу шло долгих два года, по итогам которого его признали виновным и сослали на каторгу в Сибирь. За это время Лев Давидович успел жениться на соратнице-революционерке Александре Соколовской, изучить труды Маркса и стать его преданным поклонником, ознакомиться с некоторыми работами Ленина. В 1900 Бронштейны прибывают в Иркутскую область. Здесь Лев Давидович и показывает весь свой писательский потенциал, выпуская критические статьи и очерки о сибирской жизни в газете «Восточное обозрение». Так его приметил Ленин, занимающийся поиском талантливых авторов для «Искры». Он лично приказывает вызвать Бронштейна из Сибири заграницу. Лев Давидович бросает жену и двух дочерей и покидает страну с подделанными документами на имя некого Льва Давидовича Троцкого. Под этим именем он прославится на весь мир, а пока, по приезде в Лондон, он получает псевдоним «Перо». В Лондоне он знакомится с «высшим обществом» русской социал-демократии: с Плехановым, Засулич, Аксельродом, Мартовым и Лениным. В период с 1902-1903 Троцкий активно выступает на различных собраниях марксистов и им подобных в Британии, Германии, Франции и Швейцарии. Тогда его кличут «дубинкой Ленина» за яростное отстаивание позиций последнего. Дружба Ленина и Троцкого в тот период в советской историографии редко упоминалась из-за пропагандистских соображений. Но вот дружбе приходит конец, а вместе с ним приходят лето 1903 и II съезд РСДРП. Он поддерживает партийный устав Мартова, а позже и вовсе обвинял Ленина и его соратников в разрушении товарищества общества социал-демократов. Казалось бы, что вот оно, счастье – Троцкий есть меньшевик, ан нет. В 1904 у него наметился разлад с партией Мартова в вопросе либеральной буржуазии, поэтому Троцкий оказывается эдаким «беспартийцем», претендующим на создание нового течения в социал-демократии, что, о чудо, назовут троцкизмом. Узнав о начале революции в 1905 году, Троцкий немедленно возвращается на Родину. В Петербурге занимал должности заместителя председателя и председателя совета рабочих депутатов, пока не оказывается вновь арестованным в декабре того же года. По итогам суда приговорен к вечному поселению в Сибирь с полным лишением гражданских прав, но по пути туда в 1907 сбегает. Тогда Лев Давидович издает труд «Итоги и перспективы», где впервые излагает теорию перманентной (постоянной) революции. По его мнению, царизм должен быть сменен в России не революционно-демократической диктатурой пролетариата и крестьянства или буржуазной демократией, а властью рабочих, которые бы установили бы свои порядки на всей территории страны, дав толчок мировой революции. С 1908 по 1912 год выпускает в Вене газету «Правда», название которой потом позже позаимствует Ленин для одного из важнейших печатных изданий страны. С 1912 и вплоть до начала Первой Мировой войны Троцкий работает военным корреспондентом на Балканах, а после начала – во Франции. Лев Давидович отстаивает антивоенные взгляды, обрушивая шквал резкой критики на правительства всех стран-участниц. За это его высылают из Франции в нейтральную Испанию, где его, отправив его в самый западный порт страны, посадили на первый же рейс из Европы (на самом деле не первый, так как Троцкий не захотел поехать в Гавану). Так Троцкий оказывается в США, где и обитает до конца войны. Узнав о Февральской революции, Троцкий тут же кидается назад в Россию, и уже в мае 1917 он сидит и критикует Временное правительство. В июле Лев Давидович вступает в ЦК партии большевиков, но вскоре в третий раз оказывается под стражей. В сентябре он выходит из тюрьмы и, используя свой ораторский дар, очаровывает балтийских матросов и солдат городского гарнизона и становится председателем Петроградского совета. Фактический руководитель октябрьского вооруженного восстания. После прихода большевиков к власти, Троцкий становится наркомом иностранных дел. Он создает формулу «войну прекращаем, мира не подписываем, армию демобилизуем» и представил ее ЦК. Большевики в большинстве своем поддержали ее, однако, на удивление, Ленин выступил против. Но когда немецкие войска стали наступать, Ленину стало не до возражений, и он заключил «похабный» Брест-Литовский мир. После этого Троцкий сложил с себя полномочия наркома. Весной 1918 он назначается на пост наркома по военным и морским делам. С его приходом нормой стали взятие заложников, расстрелы и заключение в тюрьмы и концлагеря противников, дезертиров и нарушителей воинской дисциплины. При этом и его соратники, и его противники отмечали его прекрасные организационные таланты. Всегда, почти вплоть до конца гражданской войны, Троцкий провел с Красной армией: курсировал поезда, защищал привлеченных им «царских» офицеров, карал провинившихся, раздавал награды выделившимся. К концу 1921 года популярность Троцкого достигла своего пика, вокруг него начал создаваться культ. Но всему хорошему приходит конец, поэтому в 1924 году Ленин умирает. Разгорается политическая борьба за «место под солнцем» или, если проще выразиться, за пост главы государства. Против Троцкого к тому моменту уже организовался блок Сталина, Зиновьева и Каменева, но, к их чести, стоит сказать, что не они первые бросили спичку в канистру с керосином. В 1923 году Троцкий выпускает книгу «Уроки Октября», где порицает поведение Зиновьева и Каменева в период октябрьского переворота. Это повлекло за собой так называемую «литературную дискуссию». Противники Троцкого, в свою очередь, спекулировали на теме его разногласий с Лениным во время II съезда РСДРП, причем весьма успешно. Им удалось сместить Льва Давидовича и его соратников с важных постов в государстве, а троцкизм объявить меньшевистским течением русской социал-демократии, враждебному ленинизму. К 1927 году его вывели из состава Политбюро ЦК. До самого конца он обвинял Сталина в деспотизме, отказе от мировой революции и идеалов Октября. В 1928 году его отправляют в ссылку в Алма-Аты, но позже Сталин принимает окончательное решение о выдворении Троцкого за пределы СССР. Так Троцкий оказался на острове Принкипо, Турция. Здесь он начинает писать автобиографию «Моя жизнь», ставшую ответом на антитроцкистскую пропаганду Сталина. Также он выпускает труд о событиях 1917 года «История русской революции», где он объясняет, почему царизм исчерпал себя, и почему Февральская и Октябрьская революции были неизбежны. После Троцкий постоянно перемещается, вероятно, скрываясь от агентов НКВД. В 1933 он перебирается во Францию, а с 1935 года проживает в Норвегии. Подверг коллективизацию в СССР критике за авантюризм и жестокость. В том же году издает свой важнейший труд по анализу советского общества – «Преданная революция». В ней он раскрывает, как бюрократическая верхушка во главе со Сталиным подтачивает основы социальные основы строя. Лев Давидович объявляет о необходимости политической революции, дабы избавиться от засилья бюрократов. В 1936 году покидает Европу навсегда, перебираясь в Мексику. Там он поселился в доме художника Диего Риверы, затем на укрепленной и тщательно охраняемой вилле в городе Койокан. Тогда он потерял почти всех своих соратников, так или иначе оказавшихся в Старом Свете: загадочная смерть старшего сына в Париже, арест и расстрел первой жены и младшего сына в СССР, массовые репрессии против «троцкистов». В те годы это являлось самым страшным обвинением. В 1939 году Сталин отдает приказ об устранении соперника. Будто предчувствуя гибель, Троцкий пишет разоблачение Сталина, призыв к революции против его режима и завещание, в котором он указал на удовлетворенность судьбой революционера-марксиста и надежду на скорую социалистическую революцию. 20 августа 1940 Рамон Меркадер, агент НКВД, проникший в окружение Троцкого, смертельно ранил его ледорубом. Удивительно, но сам Лев Давидович фактически спас жизнь своему убийце: Когда в тот день я вернулся из школы, прошло 15-20 минут после покушения на Троцкого.. Поначалу я ничего не мог понять, а потом увидел какого-то человека в углу кабинета Троцкого. Я даже не сразу узнал его. Вид у него был совершенно безумный: он чего-то бормотал, постоянно всхлипывал. Одежда на нем была порвана, а сам он окровавлен. Лишь потом до меня дошло, что это -Джексон [Меркадер] Как-то не приходило в голову, что Джексон мог что-то сделать. Ведь он не был своим в доме, все время где-то далеко... Потом, через полуоткрытую дверь я увидел дедушку [Троцкого] он лежал на полу в столовой, а вокруг него суетились охранники, Наталья. Они клали на его окровавленную голову лед. И тут я все понял... Вопрос: Полиция сразу же прибыла на место происшествия? Ответ: Первыми, кто услышал душераздирающий крик и прибежал в дом, были охранники. Они схватили Джексона и начали его избивать. Джо Хансен, начальник охраны, при этом даже вывихнул себе руку. Но Троцкий, который был все это время в сознании, сказал: не убивайте его, он должен жить, он должен рассказать, кто его послал. Поэтому Джексона и не убили, хотя один молодой мексиканец по имени Мелькиадес был готов застрелить его из ружья. Несмотря на усилия окружающих, Лев Давидович Троцкий скончался 21 августа на вилле Койокан. Там же, во дворике, он и похоронен. Сейчас там располагается его музей." src="images/u1359-54.png?crc=3823731270" data-hidpi-src="images/u1359-54_2x.png?crc=3944741627" data-image-width="896"/><!-- rasterized frame -->
