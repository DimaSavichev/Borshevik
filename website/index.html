    <img class="colelem" id="u918-8" alt="Многие школьники жаловались и жалуются на сложности обучения в школе – надо учить большие объёмы информации, иногда не понимаешь тему, приходится зубрить, но в итоге информация забывается через пару дней… Именно поэтому мы решили создать портал по истории – наша команда против неосмысленной зубрёжки материала, против механического запоминания. Благодаря нашему порталу гораздо легче понять информацию, узнать что-то новое для себя, что-то, что почти не освещается в печатных изданиях по истории. " src="images/u918-8.png?crc=4148708729" data-hidpi-src="images/u918-8_2x.png?crc=442381351" data-image-width="896"/><!-- rasterized frame -->
