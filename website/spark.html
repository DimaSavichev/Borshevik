    <img class="colelem" id="u1412-31" alt="Искра Ее провозили через границу в чемоданах с двойным дном, в хитро скроенных жилетах, в подошвах сапог. В Выборг ее доставляли машинисты и кочегары Финдяндской дороги, в Баку она поступала через Персию, в западные губернии — через Львов, Ригу и Либаву. Черноморские порты России получали «Искру» из Марселя, Константинополя и Варны. Существовал и другой способ транспортировки. «Искру» отправляли в Россию обычной почтой по адресам «благонадежных» лиц, чтобы не вызывать у полиции подозрений, корреспонденцию посылали из разных пунктов в пакетах различного формата и цвета. «…Весь гвоздь нашего дела теперь — перевозка, перевозка и перевозка», — писал Ленин летом 1901 г. В России «Искру» ждали, как дождя в засуху. Маленькие тонкие листки газеты передавались из рук в руки, их зачитывали до дыр. «Рабочий народ теперь легко может загореться, — писал в «Искру» петербургский ткач,— уже все тлеет внизу, нужна только искра и будет пожар… Теперь просто учи, как в бой идти…» План издания общерусской марксистской газеты сложился у В. И. Ленина еще в сибирской ссылке. С ним, по словам самого Ильича, он «носился, как с любимым детищем, долгие годы». Газета призвана была отстоять марксизм в борьбе против ревизионизма и «экономистов», заложить идейные и организационные основы пролетарской партии. Отбыв ссылку, В. И. Ленин сразу взялся за осуществление своего плана. В самом начале 1900 г. он приезжает в Уфу, где устанавливает связь с местными социал-демократами. Москва, Петербург, Псков, Нижний Новгород, Самара, Сызрань, Подольск, Рига, Смоленск — везде договаривается Ленин о содействии «Искре», чтобы потом, уже за границей, знать, на кого опереться в России, от кого получать корреспонденции для газеты, кому ее посылать для распространения. Таких людей было вначале немного — какой-нибудь десяток, но со временем сеть агентов «Искры» значительно расширилась. Ленин лично руководил их работой, учил конспирации, давал точные директивы. Приехав в Швейцарию летом 1900 г., В. И. Ленин начал переговоры о совместной работе с группой «Освобождение труда». После долгих споров соглашение было достигнуто. В редакцию будущей газеты вошли Ленин, Плеханов, Мартов, Аксельрод, Засулич и Потресов. Первый номер «Искры» вышел из стен крохотной типографии, расположенной в предместье Лейпциге. Десять дней пробыл здесь В.И. Ленин, читая свежие газетные листы. Вот она, долгожданная «Искра» — искра, из которой возгорится пламя. Она увидела свет в канун нового, XX века. Ленин был идейным и практическим руководителем «Искры», автором десятков важнейших программных статей, требовательным редактором. Он строго следил за чтобы все материалы газеты были злободневными, связанными с революционной борьбой рабочего класса. Особое внимание Владимир Ильич обращал на рабочие корреспонденции. На страницах газеты постоянно печатались письма с фабрик и заводов, в которых отражались настроения рабочих. Спрос на «Искру» был так велик, что его не могла удовлетворить даже хорошо налаженная транспортировка из-за границы. В. И. Ленин поставил задачу: организовать перепечатку газеты в России. Весной 1901 г. начала работу подпольная кишиневская типография («Аким»), а в сентябре — бакинская («Нина»). Ее создали искровцы В. З. Кецховели и Л. Б. Красин. Образцы своей продукции бакинцы посылали Ленину. Кроме Кишинева и Баку отдельные номера газеты перепечатывали в Москве, на Украине и в Сибири. «Надо хоть раз попробовать насытить всю Россию», — требовал Ленин. Через год после выхода первого номера «Искры», в январе 1902 г., в Самаре состоялся съезд ее сторонников. Было создано Бюро русской организации «Искры» под руководством Г. М. Кржижановского. Отсюда во все районы страны разъехались представители бюро, чтобы добиться от местных комитетов солидарности с позицией «Искры». Узнав о самарском съезде, Ленин писал: «Ваш почин нас страшно обрадовал. Ура! Именно так! Шире забирайте!». В течение 1902 г. «Искру» признали своим руководящим органом социал-демократические комитеты крупнейших промышленных центров России. «Искра» повела подготовку к созыву II съезда. В номере 21 была опубликована программа марксистской пролетарской партии. Съезд выразил редакции «Искры» благодарность за ее деятельность. Газета была объявлена центральным органом РСДРП. Но Плеханов, вопреки решению съезда о составе редакции, ввел в нее трех меньшевиков. Осенью 1903 г. В. И. Ленин вышел из редакции. С 52-го номера «Искра» стала меньшевистской. Знамя старой, ленинской «Искры» приняла и понесла дальше большевистская газета «Вперед». Ленинская «Искра» выполнила свою историческую миссию боевого органа революционного марксизма, заложив фундамент для создания партии большевиков." src="images/u1412-31.png?crc=311851373" data-hidpi-src="images/u1412-31_2x.png?crc=4060837504" data-image-width="896"/><!-- rasterized frame -->
