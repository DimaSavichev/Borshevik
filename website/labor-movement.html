    <img class="colelem" id="u1403-62" alt="Завершение промышленного переворота, оформление индустриального пролетариата в класс буржуазного общества – все это обусловило новые черты в рабочем движении России 80-х–90-х гг. Тогда оно стало более наступательным и организованным. За первую половину 80–х гг. произошло около 100 стачек и свыше 50 волнений. От капиталистов рабочий класс требовал сокращения или отмены системы штрафов, также прекращение снижения заработной платы и возвращение на работу уволенных товарищей. В начале 1861 г., например, массовая забастовка произошла на Балтийском механическом заводе. Поводом для нее стало увольнение 500 рабочих. Рабочие завода требовали от администрации сокращения рабочего дня и возврата на свои рабочие места всех ранее уволенных. Хозяева завода были вынуждены выполнить эти требования рабочих. Не менее успешными были результаты стачек на Обуховском сталелитейном заводе, произошедших в ноябрь 1882 г., на заводе братьев Макиель в Москве (июнь 1884 г.) и в других местах. Подъем рабочего движения наблюдался и в национальных районах Российской империи, где гнет и эксплуатация были особенно тяжелы. Часто организаторами стачек и выступлений здесь стали представители русского пролетариата. Так, рабочие Нарвской суконной мануфактуры, а также литейного завода в Петербурге проявили солидарность с тремя тысячами ткачей – русскими и эстонцами – Кренгольмской мануфактуры, бастовавшими летом 1882 г. В Лодзи в начале 80–х годов было проведено выступление совместными усилиями польских и русских рабочих на фабриках текстильных и резиновых изделий. Данные стачки произошли в 1882–1884 гг. Затем, летом 1883 г. бастовавших литовских рабочих цементного завода поддержали эстонские и русские пролетарии. Наиболее крупные забастовки произошли на фабрике Хлудова, в Коломенском уезде и в Серпухове, на фабрике Дербенева и, в особенности, – на текстильной фабрике Морозовых в Орехово–Зуеве, которая являлась одной из крупнейших, потому что в ее цехах работало около 10 тыс. чел. Для рабочих страны продолжительность трудового дня не была ограждена никакими законодательными проектами и полностью зависела от усмотрения фабрикантов, что было явно не в пользу рабочих. Рабочие были вынуждены работать по 12-18 часов в сутки. Несмотря на такой длительный рабочий день, заработная плата была очень низкой. На московских текстильных фабриках рабочие-мужчины зарабатывали в среднем в месяц 14 руб. 10 коп., женщины - 7 руб. 52 коп., подростки - 7 руб. 22 коп., а малолетние - 4 руб. 25 коп. Нищенская зарплата, голодовки, невыносимые условия труда и жизни, а также эпидемии, высокая смертность, и низкая продолжительность жизни, полное бесправие – таковы типичные черты образа жизни трудящихся Российской Империи в пореформенную эпоху. Вместе с тем, капитализм, в силу своего развития, способствовал концентрации рабочей силы на крупных промышленных предприятиях, также просвещению и пробуждению классового сознания пролетариата, который начал вести борьбу за свое политическое освобождение. Стачки стали одним из важнейших пролетарских средств борьбы, а также сплачивали трудящихся и учили их отстаивать свои классовые интересы. Морозовская стачка ознаменовала начало организованной борьбы пролетариата России. Все вышеупомянутые стачки были вызваны следующими факторами: крайне тяжелыми условиями труда и быта, бесправным положением рабочих. Свою жизнь трудящиеся называли &quot;кабалой&quot; или же &quot;рабством&quot;. В цехах фабрики было всегда сыро и холодно, темно и душно, пыльно. Заработная плата – сдельная и повременная – произвольно устанавливалась и снижалась самой фабричной администрацией и была зачастую слишком низкой. Так, наиболее квалифицированный рабочий получал в месяц от 7 до 15 рублей. Только за 1882–1884 годы зарплата ткачей в среднем снизилась в 5 раз, а в год стачки она была на 30–40 % ниже уровня 1879 г., в то время как доходы хозяев фабрики увеличились более чем на 40%. 6 января на политической сходке, где участвовали около 50 ткачей, были обнародованы основные требования к администрации, а также листовки &quot;Северного союза&quot; с призывом к организовать борьбу с капитализмом. 11 января несколько тысяч ткачей, шедших под красным знаменем, вручили губернатору новые требования стачечников: 1) Возвращение рабочим штрафов, удержанных с весны 1884 г.; 2) Восстановление расценок 1881 – 1882 гг.; 3) Увольнение наиболее ненавистных мастеров и служащих; 4) Издание государственного закона, запрещающего взимание штрафов свыше 5% заработной платы; 5) Законодательное изменение условий найма и увольнения (предупреждение за 15 дней); 6) Установление правительственного контроля над заработком рабочих и др. В феврале - мае 1886 г. над наиболее активными участниками стачки и ее организаторами состоялся суд, где достоянием гласности стали факты ужасающего произвола администрации и беспощадной эксплуатации рабочих. Шорин, кто был бывшим заведующим фабрикой, был вынужден признать, что стачка стала результатом неприлично тяжелого положения фабричных рабочих. Судебный процесс над стачечниками стал поражением царизма, а на втором процессе обвиняемые были оправданы. Значение этой стачки состоит в том, что она явилась первым массовым и организованным выступлением пролетариев России против невыносимых условий труда. Морозовская стачка наглядно показала и убедила довольно молодой рабочий класс страны в объективной необходимости бороться за свое освобождение не только с классом капиталистов, но и с царским самодержавием, которое охраняло интересы ненавистных эксплуататоров. На примере этого организованного выступления текстильщиков император и его правительство увидели, что рабочие, когда они действуют вместе, представляют опасную и грозную силу, особенно когда масса совместно действующих рабочих выставляет прямо свои требования и находится под грамотным руководством. Уступки царизма, в виде принятия новых фабричных законов, не смогли остановить подъем рабочего движения в стране, начало которому положила Морозовская стачка. Рост пролетарской солидарности с бастующими был характерен для второй половины 80–х гг. девятнадцатого века. Так, если в 60–70–х гг. в стране происходило 145 стачек (в среднем каждый год), в которых участвовало 8–9 тыс. чел., то в этот период произошло всего около 160 стачек и свыше 140 волнений (более всего в Московской к Владимирской губерниях), но в них участвовало более 120000 чел. Подъем рабочего движения продолжался и в первой половине 90–х гг. Несмотря на то, что общее число выступлений довольно сократилось (264 стачки и волнения), количество их участников значительно увеличилось (до 157 626 чел.). В движение втягивались рабочие южных и западных губерний, Урала. Наиболее крупные забастовки прошли в Петербурге, Москве, ряде городов Центрального промышленного района, а также на Украине, Кавказе, Урале, в Белоруссии и Польше. Рост классовой солидарности и политической сознательности пролетариата проявился в праздновании 1 Мая; Именно тогда впервые в Российской Империи майские демонстрации организовали рабочие Польши (1890 г.) и Петербурга (1891 г.). Таким образом, в 80–е годы в России, в основном, завершился процесс формирования пролетариата как класса. Большую часть всех промышленных рабочих составляли наемные рабочие, которые в основном работали на постоянной основе. Сложился многочисленный слой потомственных пролетариев, основная масса рабочих теряла экономические и социальные связи с деревней. Классовая борьба пролетариата в 80–х – первой половине 90–x гг. была главной силой, сдерживавшей натиск реакции и мешавшей помещичье-дворянскому классу повернуть колесо истории вспять. В эти годы российский рабочий смог заставить царское самодержавие пойти на уступки, росло его политическое сознание, влияние на ход и развитие революционного процесса в России." src="images/u1403-62.png?crc=325253499" data-hidpi-src="images/u1403-62_2x.png?crc=460473738" data-image-width="896"/><!-- rasterized frame -->
